{% extends 'base/base.html' %}

{% block title %}Chỉnh sửa Profile - LMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Chỉnh sửa Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Họ</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Tên</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ profile.address }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Loại tài khoản</label>
                            <select class="form-select" id="user_type" name="user_type">
                                <option value="student" {% if profile.user_type == 'student' %}selected{% endif %}>Học viên</option>
                                <option value="instructor" {% if profile.user_type == 'instructor' %}selected{% endif %}>Giảng viên</option>
                                <option value="admin" {% if profile.user_type == 'admin' %}selected{% endif %}>Quản trị viên</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bio" class="form-label">Giới thiệu</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Viết một vài dòng về bản thân...">{{ profile.bio }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                            {% if profile.avatar %}
                                <small class="text-muted">Ảnh hiện tại: {{ profile.avatar.name }}</small>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
